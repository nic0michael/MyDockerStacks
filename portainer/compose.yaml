services:
  portainer-ce:
    ports:
      - 9000:9000
      - 9443:9443
#      - 8000:8000
    container_name: portainer
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    image: portainer/portainer-ce:2.32.0
volumes:
  portainer_data: {}
networks: {}
